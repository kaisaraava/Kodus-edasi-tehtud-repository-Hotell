<!DOCTYPE html>
<html lang="et">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, inital-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <body>
    <header>
      <nav id="navbar">
        <div class="container">
          <h1><a href="index.html">VOCO</a></h1>
          <ul>
            <li><a href="index.html">Avaleht</a></li>

            <li><a href="currentl" href="contact.html">Kontakt</a></li>

    <!--contact form -->
    <section id="contact-form" class="py-30">
      <div class="container">
        <h1>Võta <span class="text-primary">Ühendust</span> Meiega</h1>
        <p>Palun täida all olev vorm</p>
        <form action="">
          <div class="form-group">
            <label for="name">Nimi</label>
            <input type="text" id="name" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" />
          </div>
          <div class="form-group">
            <label for="message">Sõnum</label>
            <textarea id="message"></textarea>
          </div>
          <button type="submit" class="btn">Saada</button>
        </form>
      </div>
    </section>
    <div class="clear"></div>
    <footer>

    </footer>
